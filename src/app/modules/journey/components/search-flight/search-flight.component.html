<div class="format-specification">
    <mat-card class="card-destination">
        <form [formGroup]="journeyForm">
            <div class="group-destination">
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1" style="margin-right: 8px;">Solo ida</mat-radio-button>
                    <mat-radio-button value="2">Ida y vuelta</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <mat-form-field appearance="outline" style="margin-right: 5px;">
                    <mat-label>Origen</mat-label>
                    <input #entryOrigin maxlength="3" matInput placeholder="Ex. MZL" formControlName="origin"
                        oninput="this.value = this.value.toUpperCase()">
                    <mat-hint align="end" style="color: white;">{{entryOrigin.value.length || 0}}/3</mat-hint>
                    <mat-icon matSuffix>flight_takeoff</mat-icon>
                    <mat-error *ngIf="journeyForm.get('origin')?.hasError('required')">
                        Origin is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" style="margin-right: 5px;">
                    <mat-label>Destino</mat-label>
                    <input #entryDestination maxlength="3" matInput placeholder="Ex. MDE" formControlName="destination"
                        oninput="this.value = this.value.toUpperCase()">
                    <mat-hint align="end" style="color: white;">{{entryDestination.value.length || 0}}/3</mat-hint>
                    <mat-icon matSuffix>flight_land</mat-icon>
                    <mat-error *ngIf="journeyForm.get('destination')?.hasError('required')">
                        Destination is <strong>required</strong>
                    </mat-error>
                </mat-form-field>


                <mat-button-toggle-group formControlName="currency" aria-label="Font Style" class="currency-btn">
                    <mat-button-toggle value="USD">USD</mat-button-toggle>
                    <mat-button-toggle value="COP">COP</mat-button-toggle>
                    <mat-button-toggle value="YEN">YEN</mat-button-toggle>
                </mat-button-toggle-group>


                <button (click)="setRoute()" routerLinkActive="router-link-active" class="mywork-btn"
                    [disabled]="journeyForm.invalid">
                    <p>BUSCAR</p>
                </button>

            </div>
            <mat-error *ngIf="validateIfEqual()">
                Destination cannot be equal to <strong>origin</strong>
            </mat-error>
        </form>
    </mat-card>
</div>
